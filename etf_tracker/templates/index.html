<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan ETF Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
        }
        .etf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .etf-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #f8f9fa;
        }
        .etf-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .etf-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .etf-link {
            display: inline-block;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .etf-link:hover {
            background-color: #2980b9;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Taiwan ETF Tracker & Analyzer</h1>
            <div class="date">{{ now.strftime('%Y-%m-%d') }}</div>
        </div>
        
        <div class="description">
            <p>Track and analyze Taiwan ETFs with technical indicators and trading signals.</p>
        </div>
        
        <h2>Available ETFs</h2>
        <div class="etf-list">
            {% for etf in etfs %}
            <div class="etf-card">
                <div class="etf-code">{{ etf }}</div>
                <a href="/etf/{{ etf }}" class="etf-link">View Analysis</a>
            </div>
            {% endfor %}
        </div>
        
        <div class="footer">
            <p>ETF Tracker & Analyzer | Taiwan ETF Analysis</p>
            <p>Â© {{ now.year }} | <a href="https://github.com/anderson155081">GitHub</a></p>
        </div>
    </div>
</body>
</html>
